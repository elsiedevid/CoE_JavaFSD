<div class="edit-recipe-container">
    <div class="edit-recipe-card">
      <h2>Edit Recipe</h2>
      <form (ngSubmit)="saveRecipe()">
        
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" [(ngModel)]="recipe.name" name="name" required>
  
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="recipe.description" name="description" required></textarea>
  
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" [(ngModel)]="recipe.instructions" name="instructions" required></textarea>
  
        <div class="button-group">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
